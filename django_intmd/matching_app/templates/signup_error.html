{% extends "base.html" %}

{% block title %}Signup Error{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="error-title">Signup Error</h1>
            <p class="error-message">This email address is already registered.</p>
        </div>
        
        <div class="auth-footer">
            <a href="{% url 'signup' %}" class="btn-primary">Back to Signup</a>
        </div>
    </div>
</div>
{% endblock %}
