<html lang="{{ LANGUAGE_CODE }}">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/layout/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <aside class="side-menu">
        <nav class="side-menu-nav">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'user_home' %}">Home</a></li>
                <li><a href="{% url 'user_profile_list' %}">Search Profile</a></li>
                <li><a href="{% url 'recruitment_timeline' %}">Recruitment</a></li>

                <li><a href="{% url 'chat_room_list' %}">Chat List</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <script src="{% static 'js/icon-preview.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
